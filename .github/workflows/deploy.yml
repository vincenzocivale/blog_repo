name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]        # change 'main' if your default branch has a different name
  workflow_dispatch:          # allows manual run from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install, build, and upload site
        uses: withastro/action@v3
        # optional: uncomment and set custom inputs:
        # with:
        #   path: '.'               # if your Astro project is in a subfolder, set that path
        #   node-version: 20        # optional Node version
        # env:
        #   SOME_PUBLIC_VAR: 'value'   # any public env vars

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
